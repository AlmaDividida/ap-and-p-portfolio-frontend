<div class="banner" [ngClass]="{'dark-mode': isDarkMode}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#f4f4f4" fill-opacity="1" d="M0,160L80,138.7C160,117,320,75,480,101.3C640,128,800,224,960,250.7C1120,277,1280,235,1360,213.3L1440,192L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
  </svg>
  <header class="banner-header">
    <div class="logo">AP&P</div>
    <nav class="navigation">
      <ul>
        <li><a href="#">INICIO</a></li>
        <li><a href="#">NOSOTROS</a></li>
        <li><a href="#">SERVICIOS</a></li>
        <li><a href="#">PROYECTOS</a></li>
        <li><a href="#">EQUIPO</a></li>
        <li><a href="#">CONTACTO</a></li>
      </ul>
    </nav>
    <div class="night-mode-toggle">
      
      <input type="checkbox" id="darkModeToggle" (change)="toggleDarkMode()">
      <label for="night-mode"></label>
    </div>
  </header>

  <div class="banner-content">
    <div class="text-content">
      <h1>Mejora la comunicación con tus clientes y aumenta tus ventas</h1>
      <p>Tu visión, nuestro compromiso: creamos webs únicas para negocios únicos. Nuestra prioridad es tu negocio.</p>
      <button class="contact-button">CONTÁCTANOS</button>
    </div>
    <div class="image-content">
      <img src="/assets/img/diseno.png" alt="Illustration">
    </div>
  </div>
</div>
