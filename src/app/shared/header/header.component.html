<header 
    [ngClass]="darkModeService.darkMode() ? 'color-light' : 'color-dark'"
    class="header"
>
    <div class="header-content">
        <div class="logo">AP&P</div>

        @if (!visible) {
            <div class="icons">
                <img class="" src="/img/bars-solid.svg">
            </div>
        }
        @if (visible) {
            <nav class="navbar">
                <ul class="nav">
                    <li><a [routerLink]="['/routePath']" >INICIO</a></li>
                    <li><a [routerLink]="['/nosotros']" >NOSOTROS</a></li>
                    <li><a [routerLink]="['/routePath']" >SERVICIOS</a></li>
                    <li><a [routerLink]="['/routePath']" >PROYECTOS</a></li>
                    <li><a [routerLink]="['/routePath']" >EQUIPO</a></li>
                    <li><a [routerLink]="['/routePath']" >CONTACTO</a></li>
                </ul>
            </nav>
            <div class="night-mode-toggle">
                <input type="checkbox" id="darkModeToggle" (change)="toggleDarkMode()">
                <input type="checkbox" id="night-mode" (change)="toggleDarkMode()">
                <label for="night-mode"></label>
            </div>
        }
    </div>
</header>
